<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- settings go here - cf https://wiki.archlinux.org/index.php/font_configuration#Replace_or_set_default_fonts -->
    
    <!-- replace Monospace by Droid Sans Mono-->
    <match target="pattern">
        <test qual="any" name="family"><string>Monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Droid Sans Mono</string></edit>
    </match>
 
    <!-- end of settings -->
</fontconfig>
